<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/signin-signup.css">
    <title>Sign up</title>
</head>
<body>
    <div class="background_img">
        <div class="bg_opacity">
            <div class="signup-box">
                <h1>SIGN UP</h1>
                <h4>It's free and only takes a minute</h4>
                <form action="" method="POST" class="form was-validated" id="form_signup">
                    <div class="row line1">
                        <div class="col-6">
                            <div class="form-group ">
                                <label for="fname" class="form-lable">Fist Name</label>
                                <input class="form-control" id="fname" type="text" placeholder="Firsst name" required />
                                <span class="form-message invalid-feedback">Please fill out this field.</span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="lname" class="form-lable">Last Name</label>
                                <input class="form-control " id="lname" type="text" placeholder="Last name" required />
                                <span class="form-message invalid-feedback">Please fill out this field.</span>
                            </div>
                        </div>
                    </div>
                    

                    

                    <div class="form-group">
                        <label for="phone" class="form-lable">Phone</label>
                        <input class="form-control" id="phone" type="tel" placeholder="Phone" required />
                        <span class="form-message invalid-feedback">Please fill out this field.</span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-lable">Email</label>
                        <input  class="form-control" id="email" type="email" placeholder="@gmail.com" required/>
                        <span class="form-message invalid-feedback">Please fill out this field.</span>
                    </div>

                    <div class="form-group">
                        <label for="passwd" class="form-lable">Password</label>
                        <input  class="form-control" id="passwd" type="password" placeholder="Password " required/>
                        <span class="form-message invalid-feedback">Please fill out this field.</span>
                    </div>

                    <div class="form-group">
                        <label for="confirm-passwd" class="form-lable">Confirm Password</label>
                        <input class="form-control" id="confirm-passwd" type="password" placeholder="Confirm your password" required/>
                        <span class="form-message invalid-feedback">Please fill out this field.</span>
                    </div>
                    
                    
                    <button class="submit_signup">Sign up</button>
                </form>
                
            </div>
        
            <p class="para-2">
                By continuing, you accept the <a href="#">Tterms of use</a> <br>
                Already have an account? <a href="signin.html">Sign in here</a>
            </p>
        </div>
        
    </div>

    <script src="assets/js/Validator.js"></script>
    <script>
        Validator({
            form: '#form_signup',
            rules: [
                Validator.isRequired('#fname'),
                
                Validator.isEmail('#email'),
            ]
        })
    </script>

</body>
</html>
