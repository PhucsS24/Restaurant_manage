<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <form action="all-location.html" method="post">
            <h1>Sign Up</h1>
            <span class="label">Name:</span> <br>
            <input type="text" placeholder="Your Username" name="username" required> <br>
            <span class="label">Password:</span> <br>
            <input type="password" placeholder="Your Password" name="password" required> <br>
            <span class="label">Email:</span> <br>
            <input type="text" placeholder="Your Email" name="email" required> <br>
            <span class="label">Phone Number:</span> <br>
            <input type="text" placeholder="Your Phone Number" name="phonenumber" required> <br>
            
            <button type="submit">SIGN UP</button>
        </form>
    </div>
</body>
</html>
