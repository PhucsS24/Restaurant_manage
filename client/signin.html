<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/signin-signup.css">
    <title>Sign in</title>
</head>
<body>
    <div class="background_img">
        <div class="bg_opacity">
            <div class="login-box">
                <h1>SIGN IN</h1>
                <form action="" class="was-validated" >
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" placeholder="@gmail.com" required/>
                        <span class="form-message invalid-feedback">Please fill out this field.</span>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" placeholder="Password " required/>
                        <span class="form-message invalid-feedback">Please fill out this field.</span>
                    </div>

                    <button class="submit_signin">Sign in</button>

                    

                </form>
            </div>
            
            <p class="para-2">
                Forgot <a href="">password?</a> <br>
                Not have an account? <a href="signup.html">Sign Up Here</a>
            </p>
        </div>
    </div>
    
        
</body>
</html>
